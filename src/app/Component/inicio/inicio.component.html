<!--Slader Inicio-->
<div id="SeccionMenu">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <h2 class="mb-4" style="color: #ff0000" id="typewriter"> Menu</h2>
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
        </ol>

        <div class="carousel-inner container">
            <!-- Primer Banner Complementos -->
            <div class="carousel-item active">
                <img class="d-block height" [src]="Complementos" alt="Banner Complementos">
            </div>
            <!-- Segundo Banner  Pizza1 -->
            <div class="carousel-item ">
                <img class="d-block height " [src]="Pizza1" alt="Banner Pizza1">
            </div>
            <!-- Tercero Banner  Pizza2 -->
            <div class="carousel-item ">
                <img class="d-block height " [src]="Pizza2" alt="Banner Pizza2">
            </div>
            <!-- Cuarto Banner Hamburguesas -->
            <div class="carousel-item ">
                <img class="d-block height " [src]="Hamburguesas" alt="Banner Hamburguesas">
            </div>
            <!-- Quinto Banner Boneless -->
            <div class="carousel-item ">
                <img class="d-block height " [src]="Boneless" alt="Banner Boneless">
            </div>
            <!-- Sexto Banner Aderezos -->
            <div class="carousel-item ">
                <img class="d-block height " [src]="Aderezos" alt="Banner Aderezos">
            </div>
            <!-- Septimo Banner Pollo -->
            <div class="carousel-item ">
                <img class="d-block height " [src]="Pollo" alt="Banner Pollo">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<!--Slader Fin-->
