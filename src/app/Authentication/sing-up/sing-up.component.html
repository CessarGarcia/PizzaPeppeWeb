<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
<script src="https://apis.google.com/js/api:client.js"></script>
<!--Slader Sing Up & Login-->
<body>
    <div id="SeccionMenu" class="imgs container-carousel">
        <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
            <!-- <h2 class="mb-4" style="color: #ff0000" id="typewriter"> Menu</h2> -->
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            
            <div class="carousel-inner container">
                <!-- Primer Banner Pizza Vegetariana-->
                <div class="carousel-item active">
                    <img class="d-block height" [src]="Pizza1" alt="Banner Pizza Vegetariana">
                </div>
                <!-- Segundo Banner  Boneless -->
                <div class="carousel-item ">
                    <img class="d-block height " [src]="Boneless" alt="Banner Boneless">
                </div>
                <!-- Tercero Banner  Complementos -->
                <div class="carousel-item ">
                    <img class="d-block height " [src]="Complementos" alt="Banner Complementos">
                </div>
            </div>
        </div>
    </div>
<!--Slader Fin-->
    
    <!--Forms de Login-->
    <div class="imgs container-forms">
        <h3 class="mt-5">Bienvenido a Pizza Peppe</h3>
        <h4 class="mb-5">Registrate Queremos Conocerte</h4>

        <div class="container-Lg">
                <!--Btn Google-->
            <div id="gSignInWrapper" class="container-Lg">
                <span class="label mr-2 ml-3">Sign in with: </span>
                <div id="customBtn" class="customGooSignIn">
                <span class="icon bi bi-google ml-3" style="color: #0F9D58;"></span>
                <span class="buttonText ">
                    <p class="d-inline" style="color: #4285F4; ">G</p>
                    <p class="d-inline" style="color: #DB4437;">O</p>
                    <p class="d-inline" style="color: #F4B400">O</p>
                    <p class="d-inline" style="color: #4285F4">G</p>
                    <p class="d-inline" style="color: #0F9D58">L</p>
                    <P class="d-inline" style="color: #DB4437;">E</P>
                </span>
                </div>
            </div>

            <!--Btn Facebook-->
            <div id="gSignInWrapper" class="container-Lg">
                <span class="label mr-2 ml-3">Sign in with: </span>
                <div id="customBtn" class="Btn-Fb-SignIn">
                    <span class="icon bi bi-facebook ml-3"></span>
                    <span class="buttonText ">Facebook</span>
                </div>
            </div>

            <!--Btn Outlook-->
            <div id="gSignInWrapper" class="container-Lg">
                <span class="label mr-2 ml-3">Sign in with: </span>
                <div id="customBtn" class="Btn-Email-SignIn mb-3">
                    <span class="icon bi bi-envelope-fill ml-3"></span>
                    <span class="buttonText ">Email</span>
                </div>
            </div>
        </div>
    </div>     
</body>
