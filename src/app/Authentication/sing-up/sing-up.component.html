<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
<script src="https://apis.google.com/js/api:client.js"></script>
<!--Slader Sing Up & Login-->
<body>
    <div id="SeccionMenu" class="imgs container-carousel">
        <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
            <!-- <h2 class="mb-4" style="color: #ff0000" id="typewriter"> Menu</h2> -->
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            
            <div class="carousel-inner container pt-5">
                <!-- Primer Banner Pizza Vegetariana-->
                <div class="carousel-item active">
                    <img class="d-block height" [src]="Pizza1" alt="Banner Pizza Vegetariana">
                </div>
                <!-- Segundo Banner  Boneless -->
                <div class="carousel-item ">
                    <img class="d-block height " [src]="Boneless" alt="Banner Boneless">
                </div>
                <!-- Tercero Banner  Complementos -->
                <div class="carousel-item ">
                    <img class="d-block height " [src]="Complementos" alt="Ba nner Complementos">
                </div>
            </div>
        </div>
    </div>
<!--Slader Fin-->
    
  <!--Forms de Login-->
  <div class="imgs container-forms">
    <h3 class="mt-5">Bienvenido a Pizza Peppe</h3>
    <h4 class="mb-5">Registrate Queremos Conocerte</h4>

    <div class="container-Lg">
        <h5 class="pt-4">Registrate con tus datos</h5>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
            <hr>
            <div class="form-floating mb-3 w-300">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Correo Electrónico *</label>
            </div>

            <div class="form-floating mb-3 w-300">
                <input type="text" class="form-control" formControlName="Usuario" placeholder="Nombre Usuario">
                <label>Nombre de Usuario *</label>
            </div>

            <div class="container-Datos">
                <div class="Nombre form-floating ">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                <label>Nombre *</label>
                </div>
                <div class="Apellido form-floating">
                    <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido">
                <label>Apellido *</label>
                </div>
            </div>
            
            <div class="form-floating mb-3 w-300">
                <input type="password" class="form-control" formControlName="password" placeholder="Password" id="exampleInputPassword1">
                <label>Contraseña *</label>
            </div>

            <div class="form-floating mb-3 w-300">
                <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Password" id="exampleInputPassword1">
                <label>Confirmar Contraseña *</label>
            </div>
            <hr>
           <!--Btn Google-->
           <div id="gSignInWrapper" role="button">
            <p class="text-center h5 font-weight-bold text-danger">Registrate con Google</p>
            <button class="btn btn-Go mb-3">
                <img [src]="googleIcon" class="googleIcon">
                <span class="buttonText ">
                    <p class="d-inline" style="color: #4285F4; ">G</p>
                    <p class="d-inline" style="color: #DB4437;">O</p>
                    <p class="d-inline" style="color: #F4B400">O</p>
                    <p class="d-inline" style="color: #4285F4">G</p>
                    <p class="d-inline" style="color: #0F9D58">L</p>
                    <P class="d-inline" style="color: #DB4437;">E</P>
                </span>
            </button>
        </div>
            <hr>

            <button type="submit" class="btn btn-sky btn-lg mb-3 w-200">Ingresar</button>
            <p class="font-weight-bold pr text-center">¿No tienes cuenta? <a routerLink="/SignUp" class="link">Registrar</a></p>
            <p class="font-weight-bold pr text-center">¿No recuerdas tu contraseña? <a routerLink="/RecoveryPassword" class="link"> <br> Recuperar Contraseña</a></p>
        </form>



    </div>

</div>
</body>
